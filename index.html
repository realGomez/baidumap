<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0"/>
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/bdmap.css"/>
	</head>
	<body>
		
		<div class="evisu-map-wrapper">
		    <div id="allmap"></div>
		
		    <div id="map-panel">
		        <div class="map-panel-tab">
		            <ul>
		                <li class="map-panel-filter" data-href="#map-panel-filter-content"> 筛选</li>
		                <li class="map-panel-search" data-href="#map-panel-search-content" >搜索</li>
		                <li class="map-panel-nearby active" data-href="#map-panel-nearby-content">全岛浏览</li>
		            </ul>
		            <div class="panel-ctrl"></div>
		        </div>
		        <div class="map-panel-content">
		            <div id="map-panel-filter-content" class="map-panel-detail">
		                <div class="city filter-item">
		                    <div  id="open-cities" class="filter-list">海南高铁站</div>
		                    <ul id="evisu-cities">
		
		                    </ul>
		                </div>
		                <div class="district filter-item">
		                    <div id="open-district">区</div>
		                    <ul id="evisu-district">
		
		                    </ul>
		                </div>
		            </div>
		            <div id="map-panel-search-content" class="map-panel-detail">
		                <div class="search-wrapper">
		                    <input type="text" placeholder="搜索店铺"><button><span></span></button>
		                </div>
		                <div class="clear-search"> <a>清除搜索条件</a></div>
		            </div>
		            <div id="map-panel-nearby-content" class="map-panel-detail  active">
		                <button>全岛站点</button>
		            </div>
		        </div>
		
		        <div class="store-list">
		            <ul id="evisu-store-list"></ul>
		        </div>
		    </div>
		</div>
		
		<form id="web-url-form" action="#" method="post" target="_blank">
		    <input id="web-url" type="hidden" />
		</form>
		
		
		<script type="text/javascript" src="http://api.map.baidu.com/api?v=3.0&ak=jEFGnGayCFTbG19GPFvQGLiDICNU7nQr"></script>
		<script type="text/javascript" src="js/data.js"></script>
		<script src="js/jquery-3.2.1.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/bdmap.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
